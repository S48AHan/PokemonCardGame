<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Game</title>
    <link rel="icon" href="../static/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="score-container">
        <p id="p1"><span>Opponent: </span><span id="opponent-score">0</span></p>
        <p id="p2"><span>Player: </span><span id="player-score">0</span></p>
    </section>
    <section class="result">
    <svg
        id="victory"
        height="200%"
        stroke="#000"
        stroke-width="2"
        class="text-line"
        width="200%">
        <text x="50%" dominant-baseline="middle" text-anchor="middle" y="50%">VICTORY</text>
    </svg>
    <svg
        id="loss"
        height="200%"
        stroke="#000"
        stroke-width="2"
        class="text-line"
        width="200%">
        <text x="50%" dominant-baseline="middle" text-anchor="middle" y="50%">LOSS</text>
    </svg>
    <svg
        id="draw"
        height="200%"
        stroke="#000"
        stroke-width="2"
        class="text-line"
        width="200%">
        <text x="50%" dominant-baseline="middle" text-anchor="middle" y="50%">DRAW</text>
    </svg>
    <button id="rematch">Rematch</button>
    </section>
    <script src="./js/scripts.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<!-- New section for the rules button -->
<section class="rules-section">
    <a href="rules.html" class="rules-button">Game Rules</a>
</section>
<section class="back-button-section">
    <a href="index.html" class="back-button">Back to Intro</a>
</section>
</body>
</html>
